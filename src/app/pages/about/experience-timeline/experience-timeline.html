<div class="mt-20">
  <h2 class="text-slate-900 dark:text-white text-3xl font-black mb-12 flex items-center gap-3">
    <span class="material-symbols-outlined text-primary text-4xl">
      {{ icon }}
    </span>
    {{ title }}
  </h2>

  <div class="relative max-w-4xl mx-auto pl-8 border-l-2 border-slate-200 dark:border-[#233c48]">
    @for (item of items; track item.role) {
      <div class="mb-12 relative">
        <div
          class="timeline-dot absolute -left-[41px] top-1 size-6 bg-background-light dark:bg-background-dark border-2 rounded-full"
          [class.border-primary]="item.active"
          [class.border-slate-400]="!item.active"
          [class.dark:border-[#233c48]]="!item.active"
        ></div>

        <div class="flex flex-col md:flex-row md:items-baseline justify-between mb-2">
          <h3 class="text-xl font-bold text-slate-900 dark:text-white">
            {{ item.role }}
          </h3>
          <span
            class="font-bold text-sm"
            [class.text-primary]="item.active"
            [class.text-slate-500]="!item.active"
            [class.dark:text-[#92b7c9]]="!item.active"
          >
            {{ item.period }}
          </span>
        </div>

        <p class="text-slate-600 dark:text-[#92b7c9] leading-relaxed">
          {{ item.description }}
        </p>
      </div>
    }
  </div>
</div>
