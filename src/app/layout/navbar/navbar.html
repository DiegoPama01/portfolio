<header
  class="fixed top-0 z-50 w-full border-b border-solid border-slate-200 dark:border-[#233c48] bg-white/80 dark:bg-background-dark/80 backdrop-blur-md"
>
  <div class="max-w-[1280px] mx-auto px-6 lg:px-10 py-4 flex items-center justify-between">
    <a class="flex items-center gap-3" routerLink="/">
      <div class="size-8 bg-primary rounded flex items-center justify-center text-white">
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.6"
        >
          <path d="M5.5 8 9 11.5 5.5 15" />
          <path d="M11 16h5.5" />
          <rect x="4" y="5" width="16" height="14" rx="2.5" />
        </svg>
      </div>
      <h2 class="text-slate-900 dark:text-white text-xl font-black leading-tight tracking-tight">
        DevPortfolio
      </h2>
    </a>

    <nav class="flex items-center gap-4 md:gap-10 text-sm font-semibold">
      <a
        *ngFor="let l of links"
        [routerLink]="l.path"
        routerLinkActive="text-primary"
        class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
      >
        {{ l.label }}
      </a>
    </nav>

    <div class="flex items-center gap-4">
      <a
        class="flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-primary text-white text-sm font-bold transition-transform hover:scale-105 active:scale-95 neon-glow"
        routerLink="/contact"
      >
        <span>Get in touch</span>
      </a>
    </div>
  </div>
</header>
