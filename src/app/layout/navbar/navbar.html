<header
  class="fixed top-0 z-50 w-full border-b border-solid border-slate-200 dark:border-[#233c48] bg-white/80 dark:bg-background-dark/80 backdrop-blur-md"
>
  <div class="max-w-7xl mx-auto px-6 lg:px-10 py-4 flex items-center justify-between">
    <a class="flex items-center gap-3" routerLink="/">
      <img
        src="/logo-portfolio.png"
        alt="DevPortfolio Logo"
        class="h-10 w-auto"
      >
    </a>

    <nav class="hidden md:flex items-center gap-4 md:gap-10 text-sm font-semibold">
      <a
        *ngFor="let l of links"
        [routerLink]="l.path"
        routerLinkActive
        #rla="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="rla.isActive ? 'text-primary dark:text-primary' : 'text-slate-600 dark:text-slate-300'"
        class="hover:text-primary dark:hover:text-primary transition-colors"
      >
        {{ l.label }}
      </a>
    </nav>

    <div class="flex items-center gap-4">
      <a
        class="flex min-w-30 cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-primary text-white text-sm font-bold transition-transform hover:scale-105 active:scale-95 neon-glow"
        routerLink="/contact"
      >
        <span>Get in touch</span>
      </a>
    </div>
  </div>
</header>
